<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template/default_layout.xhtml">
        <ui:define name="content">
            <h2>Seus filmes</h2>
            <h:form>
                <h:commandButton action="index.xhtml" styleClass="btn btn-success btn-xs" value="NOVO"/>
            </h:form>

            <hr/>
            <h:dataTable value="#{controladorCadastroFilme.listar()}" var="filme" styleClass="table table-striped" cellspacing="3" cellpadding="3">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{filme.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">GÃªnero</f:facet>
                        #{filme.genero}
                </h:column>
                <h:column>
                    <f:facet name="header">Ano</f:facet>
                        #{filme.ano}
                </h:column>
                <h:column>
                    <f:facet name="header">Nota</f:facet>
                        #{filme.nota}
                        <!--                    <h:outputText value="Excluir"/>-->
                    
                   
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>

                        <h:commandButton action="#{controladorCadastroFilme.atualizar(filme.id)}" styleClass="btn btn-warning btn-xs" value="Editar"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <!--                    <h:outputText value="Excluir"/>-->
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{controladorCadastroFilme.remover(filme)}" styleClass="btn btn-danger btn-xs" value="Excluir"/>
                    </h:form>
                </h:column>

            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
